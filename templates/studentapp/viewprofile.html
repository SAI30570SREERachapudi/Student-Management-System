{% extends 'navbar/StudentNavBar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block body %}
    <style>
        body, html {

            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
        }
        h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
            border-bottom: 2px solid ;
            padding-bottom: 10px;
        }
       table {
    width: 100%;
    margin-bottom: 20px;
    border-collapse: collapse; /* Ensures borders are merged */
    border-top: 2px solid black; /* Change 'black' to any color you prefer */
}
th, td {
    border: 1px solid black; /* Ensure you have the same color here */
    padding: 15px;
    text-align: left;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Your Profile</h2>
        <table>

            <tr>
                <th>Username</th>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <th>First Name</th>
                <td>{{ user.first_name }}</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>{{ user.last_name }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ user.email }}</td>
            </tr>
        </table>
    </div>
{% endblock %}
</body>
</html>
